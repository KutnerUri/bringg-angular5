<div class="user-details"
	[ngClass]="{'highlighted': !!user.isHighlighted}"
	(mouseenter)="handleUserHover(user)"
	(mouseleave)="handleStopUserHover(user)">

	<div class="title">{{user.name | titlecase}}</div>
	<span class="delete-btn" (click)="handleDelete()">X</span>
	<img class="user-image" alt="{{user.name}}'s picture" src="{{user.picture}}" />
	<div class="content">
		<span>{{user.email}}</span>
		<br/>
		<span>age: {{user.age}}</span>
		<br/>
		<span>active: {{user.isActive}}</span>
	</div>
</div>
