<div>
	<div>
		<button [disabled]="!canAddNewUser" (click)="handleAddNewUser()">+ add user</button>
		sort by:
		<select [(ngModel)]="sortBy" (ngModelChange)="handleSortingChange($event)">
			<option *ngFor="let opt of sortingOptions; let i = index" [ngValue]=opt>{{opt.text}}</option>
		</select>
	</div>

	<ul>
		<li *ngFor="let user of users; let i = index">
			<user-list-item [user]="user" [index]=i></user-list-item>
		</li>
	</ul>
</div>
